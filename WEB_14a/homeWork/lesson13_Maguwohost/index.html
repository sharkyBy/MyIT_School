<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maguwohost</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head-container">
            <div class="logo-header"><a href=""><img src="./img/logo.png" alt="logo"></a></div>
            <div class="nav">
                <ul class="nav-menu">
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">PRICING</a></li>
                    <li><a href="">DOMAIN</a></li>
                    <li><a href="">HOSTING</a></li>
                </ul>
            </div>
            <div class="help">
                    <div class="btn-wrapper">
                        <div class="text"><span>Do you need help? Just Email, Live chat or Call us</span></div>
                
                    <ul class="btn">
                        <li><a href="">Live Chat</a></li>
                        <li><a href="">6584-6534</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="img-container" style="background: gray, content">
            <img src="./img/homebg.jpg" alt="background">
            
            <h1>Just a Proffesional Web Hosting Services</h1>
            <h3>modern&emsp;-&emsp;fast&emsp;-&emsp;reliable</h3>
            <div class="logo-img"><img src="./img/ii1.png" alt="logo"></div>
            <div class="input">
                <input type="email" placeholder="Your Domain Name ..." required pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
                <select name="mail" id="mail" >
                        <option value=".com" selected>.com</option>
                        <option value=".net">.net</option>
                        <option value=".co">.co</option>
                </select>
                <input type="submit" value="Check Availablity">
                
            </div>
        </div>

    </main>
    <footer></footer>
</body>
</html>
